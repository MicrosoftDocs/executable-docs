apiVersion: v1
kind: ConfigMap
metadata:
  name: magic8ball-configmap
data:
  AZURE_OPENAI_ENDPOINT: $AZURE_OPENAI_ENDPOINT
  AZURE_OPENAI_DEPLOYMENT: $AZURE_OPENAI_DEPLOYMENT
  WORKLOAD_IDENTITY_CLIENT_ID: $WORKLOAD_IDENTITY_CLIENT_ID
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magic8ball
  labels:
    app.kubernetes.io/name: magic8ball
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: magic8ball
  template:
    metadata:
      labels:
        app.kubernetes.io/name: magic8ball
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: magic8ball-sa
      containers:
      - name: magic8ball
        image: $IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef: 
            name: magic8ball-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: magic8ball
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: magic8ball
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: magic8ball-sa
  annotations:
    azure.workload.identity/client-id: $WORKLOAD_IDENTITY_CLIENT_ID
    azure.workload.identity/tenant-id: $TENANT_ID